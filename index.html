<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Online Shopping for Women ,Men ,kids Fashion & Lifestyle - Myntra</title>
</head>
<body>
    <header class="container">
        <nav class="flex justify-spacebetween">
            <div class="left flex align-center uppercase bolder">
                <img src="myntra logo.png" alt="">
                <ul class="flex">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="right flex align-center">
                <input type="text" placeholder="Search for products, brands and more">
                <div class="profile mx-2">profile</div>
                <div class="wishlist mx-2">wishlist</div>
                <div class="bag mx-2">bag</div>
            </div>
        </nav>
    </header>
</body>
</html>
